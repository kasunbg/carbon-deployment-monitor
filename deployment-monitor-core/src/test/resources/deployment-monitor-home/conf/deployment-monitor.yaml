# A copy of distribution's monitor.yaml for testing purposes

global:
  onResult: org.wso2.deployment.monitor.task.SimpleCallback
  trustStore: path/to/truststore
  trustStorePassword: password
  tenant:
    domain: domain
    tenantID: 1234
    username: username
    password: password

serverGroups:
  -
    name: gateway_mgt
    hosts:
      - https://gwm001:9443
      - https://gwm002:9443

  -
    name: gateway_worker
    hosts:
      - https://gw001:9443
      - https://gw002:9443

  -
    name: gateway
    hosts:
      - https://gateway.cloud.wso2.com:443
    trustStore: path/to/custom/truststore
    trustStorePassword: password

  -
    name: keymanager
    hosts:
      - https://keymanager.cloud.wso2.com:443
    trustStore: path/to/custom/truststotre
    trustStorePassword: password

tasks:
  -
    enable: true
    name: SimpleTask
    group: apicloud
    className: org.wso2.deployment.monitor.task.SimpleTask
    triggerType: simple
    trigger: 10s
#    trigger: 0 0/1 * 1/1 * ? *
    servers: [gateway, keymanager]
    taskParams:
       key: value
       key2: value2
       severity: 2
  -
    enable: false
    name: abc
    group: appcloud
    className: org.wso2.LoginTest
    triggerType: cron
    trigger: 60m
    onResult: custom.onResult.implementation
    servers: [gateway_mgt, gateway_worker, gateway,keymanager]
    taskParams:
       key: value
       key2: value2
       severity: 1
