# A copy of distribution's monitor.yaml for testing purposes

global:
  onResult: org.wso2.deployment.monitor.impl.callback.SimpleLoggingCallBack
  keyStore: resources/wso2carbon.jks
  keyStorePassword: wso2carbon
  trustStore: resources/client-truststore.jks
  trustStorePassword: wso2carbon
  tenant:
    domain: domain
    tenantID: -1234
    username: username
    password: password

serverGroups:
  -
    name: esb
    hosts:
      - https://esb01:9443
      - https://esb02:9453
  -
    name: gateway_mgt
    hosts:
      - https://localhost:9443
      - https://localhost:9443

  -
    name: gateway_worker
    hosts:
      - https://localhost:9443
      - https://localhost:9443

  -
    name: keymanager
    hosts:
      - https://localhost:9443

tasks:
  -
    enable: true
    name: SimpleLoggingTask
    group: apicloud
    className: org.wso2.deployment.monitor.impl.task.SimpleLoggingTask
    triggerType: simple
    trigger: 10s
#    trigger: 0 0/1 * 1/1 * ? *
    servers: [esb, keymanager]
    taskParams:
       key: value
       key2: value2
       severity: 2
  -
    enable: true
    name: PatchVerificationTask
    group: apicloud
    className: org.wso2.deployment.monitor.impl.task.PatchVerificationTask
    triggerType: simple
    trigger: 5s
    servers: [esb]
    taskParams:
       severity: 2
  -
    enable: false
    name: abc
    group: appcloud
    className: org.wso2.LoginTest
    triggerType: cron
    trigger: 60m
    onResult: custom.onResult.implementation
    servers: [gateway_mgt, gateway_worker, gateway,keymanager]
    taskParams:
       key: value
       key2: value2
       severity: 1

notifications:
  email:
    enabled: true
    tlsEnabled: true
    authentication: true
    username: username
    password: password
    smtpServer: smtp.server
    smtpPort: 25
    fromAddress: from@wso2.com
    toAddresses: [to@wso2.com]
