# A copy of distribution's monitor.yaml for testing purposes
server-group:
  -
    name: publisher-mgt
    servers:
      - "https://localhost:9443"
      - "https://localhost:9453"
  -
    name: gateway-worker
    servers:
      - "https://localhost:8243"
      - "http://localhost:8280"

global:
  on-result-callback: org.wso2.deployment.monitor.core.ResultHandler
  truststore: file://

test:
  -
    class: dsds
    custom-params:
      param1: value1
      param2: value2
    enabled: true
    name: ~
    schedule: ~
    server-groups: [publisher-mgt, gateway-worker]
  -
    class: ~
    custom-params:
      param1: value1
      param2: value2
    enabled: true
    name: ~
    schedule: ~
    server-groups:
      - publisher-mgt
      - gateway-workerlue2
